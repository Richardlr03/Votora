{% extends "base.html" %}

{% block content %}
  <div class="py-4">
    <h1 class="mb-3">Create New Meeting</h1>

    <form method="POST" action="{{ url_for('create_meeting') }}">
      <div class="mb-3">
        <label for="title" class="form-label">Meeting Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description (optional)</label>
        <textarea name="description" id="description" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Create Meeting</button>
      <a href="{{ url_for('admin_meetings') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
