{% extends "base.html" %}

{% block content %}
  <div class="py-4">
    <a href="{{ url_for('meeting_detail', meeting_id=meeting.id) }}" class="btn btn-link">
      &larr; Back to meeting
    </a>

    <h1 class="mb-3">Add Motion to: {{ meeting.title }}</h1>

    <form method="POST" action="{{ url_for('create_motion', meeting_id=meeting.id) }}">
      <div class="mb-3">
        <label for="title" class="form-label">Motion Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Motion Type</label>
        <select name="type" id="type" class="form-select" required>
          <option value="YES_NO">Yes / No / Abstain</option>
          <option value="CANDIDATE">Candidate election (choose 1)</option>
          <option value="PREFERENCE">Preference voting (ranked, multiple winners)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="candidates" class="form-label">
          Candidates (one per line) <small class="text-muted">(only for Candidate type)</small>
        </label>
        <textarea
          name="candidates"
          id="candidates"
          class="form-control"
          rows="4"
          placeholder="Alice&#10;Bob&#10;Charlie"
        ></textarea>
      </div>

      <div class="mb-3" id="num-winners-group">
        <label for="num_winners" class="form-label">
            Number of winners <small class="text-muted">(for preference voting)</small>
        </label>
        <input
            type="number"
            name="num_winners"
            id="num_winners"
            class="form-control"
            min="1"
            placeholder="e.g. 1 or 2"
        >
      </div>


      <button type="submit" class="btn btn-success">Create Motion</button>
      <a href="{{ url_for('meeting_detail', meeting_id=meeting.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script>
    const typeSelect = document.getElementById("type");
    const candidatesField = document.getElementById("candidates");
    const numWinnersGroup = document.getElementById("num-winners-group");
    const numWinnersInput = document.getElementById("num_winners");

    function updateVisibility() {
        const t = typeSelect.value;

        const needsCandidates = (t === "CANDIDATE" || t === "PREFERENCE");
        candidatesField.disabled = !needsCandidates;
        candidatesField.classList.toggle("bg-light", !needsCandidates);

        const needsNumWinners = (t === "PREFERENCE");
        numWinnersGroup.style.display = needsNumWinners ? "block" : "none";

        if (!needsNumWinners) {
        numWinnersInput.value = "";
        }
    }

    typeSelect.addEventListener("change", updateVisibility);
    updateVisibility();
    </script>

{% endblock %}
