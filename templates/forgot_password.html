{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card border-0 shadow-lg" style="width: 100%; max-width: 450px; border-radius: 20px;">
        <div class="card-body p-5">
            <h2 class="h4 fw-bold text-center mb-4">Reset Password</h2>
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label small fw-semibold">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-semibold">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-semibold">New Password</label>
                    <input type="password" name="password" id="password" class="form-control" minlength="8" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-semibold">Confirm New Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                    <div class="invalid-feedback">Passwords must match.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
