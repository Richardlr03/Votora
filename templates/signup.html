{% extends "base.html" %}

{% block title %}Admin Sign Up - Voting Platform{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card border-0 shadow-lg" style="width: 100%; max-width: 400px; background: rgba(255,255,255,0.9); border-radius: 20px;">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <div class="vp-brand-badge mx-auto mb-3" style="width: 50px; height: 50px;">
                    <i class="bi bi-person-plus-fill fs-4 text-primary"></i>
                </div>
                <h2 class="h4 fw-bold mb-1">Create Admin</h2>
                <p class="text-muted small">Register to manage meetings and voters</p>
            </div>

            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <label for="username" class="form-label small fw-semibold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                        <input type="text" class="form-control bg-light border-start-0" id="username" name="username" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label small fw-semibold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                        <input type="email" class="form-control bg-light border-start-0" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label small fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" id="password" name="password" placeholder="Create password" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label small fw-semibold">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-shield-lock text-muted"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" id="confirm_password" name="confirm_password" placeholder="Repeat password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm mb-3">
                    Sign Up
                </button>

                <div class="text-center">
                    <span class="text-muted small">Already have an account?</span>
                    <a href="{{ url_for('login') }}" class="small fw-bold text-decoration-none">Log In</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
